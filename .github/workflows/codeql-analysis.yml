name: "CI â€“ CodeQL security analysis"

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened,synchronize,reopened]
    branches:
      - '**'

  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the security scan on'
        required: false
        default: "dev" 

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      packages: read

    env:
      SOLUTION_NAME: src/Country.Reference.Iso3166.Solution.sln

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref }} 
        
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: csharp
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Perform build for CodeQL
      run: dotnet build ${{ env.SOLUTION_NAME }} --configuration Release

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v4
